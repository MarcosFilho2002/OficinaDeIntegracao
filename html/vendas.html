<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_vendas.css">
    <link rel="icon" href="../img/icon.png">
    <title>Panema Emporium - Venda</title>
</head>
<body>
    <header class="cabecalho">
        <a href="index.html"> <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left-circle voltar" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
          </svg></a> 
        <p class="titulo">Venda</p>
    </header>

    <main class="container">
        <div class="container_logo">
            <img src="../img/logo.png" alt="logo" class="logo">

        </div>
        <div class="container_carrinho">
            <h3 class="h3_carrinho">Carrinho</h3>
            <table>
                <colgroup span="4" class="columns"></colgroup>
                <tr>
                  <th>Quantidade</th>
                  <th>Nome</th>
                  <th>Preço</th>
                </tr>
                <tr>
                  <td>10</td>
                  <td>Coca Cola Lata 350ml</td>
                  <td>R$ 5,00</td>
                </tr>
                <tr>
                  <td>30</td>
                  <td>Amendoim 100g</td>
                  <td>R$ 2,00</td>
                </tr>
            </table>
            <div class="total">
                <p>Total: <span class="valor_total">R$ 7,00</span></p>
            </div>
        </div>

        <div class="comprar">
            <label for="codigo">Código:</label>
            <input type="text" class="codigo">
            <label for="quantidade">Quantidade</label>
            <input type="number" name="quantidade" id="quantidade">
        </div>

        
        

    </main>
    <footer class="rodape">
        <p>Developed by <a href="codec.html" target="_blank" class="codec">
            Codec</a>
        </p>
    </footer>



    
</body>
</html>
